  title: "Grafana Loki: 1 year later"
  description: "Loki is a horizontally-scalable, highly-available log aggregation system inspired by Prometheus. It is designed to be very cost-effective and easy to operate, as it does not index the contents of the logs, but rather labels for each log stream. Since presenting Loki last year at DevOpsDays India 2018, lots of new and exciting features have been added to it including but not limited to live log tailing, LogQL, retention, pipelines and stages for scraping logs, docker driver etc. I will be talking about all the new features, performance optimizations, community support and what to expect in the future. I will also be demoing LogQL along with one of the most requested features, live log tailing."
  subtype: presentation
