  id: 101
  title: "How to Package and Publish your Kubernetes Application as an Operator on OperatorHub"
  description: "Kubernetes declaratively manages a cluster by standardizing both resource definitions (Pod, Service etc.) and resource management logic (controllers). Using Operator pattern we can extent our Kubernetes cluster and manage our applications in a Kuberntes-native way. This enables us to embed operational knowledge as a combination of Custom Resource Definitions (CRDs) and custom controllers.
                The Operator-SDK Framework provides an efficient path for developers to adapt Kubernetes native experience for managing application deployments. It also provides effective tools to develop, test, package and publish Operators.
                My goal is to present end-to-end Operator development workflow consisting of writing an Operator, packaging and publishing on OperatorHub. I intend to start with a brief introduction to Kubernetes Operator pattern, Operator-SDK, Operator Lifecycle Manager and OperatorHub. Then demonstrate development, packaging, publishing and consumption of an operator on your Kubernetes/Openshift cluster."
  subtype: presentation
  speakers: [9]
